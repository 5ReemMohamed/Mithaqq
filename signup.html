<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mithaqq</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>

<body class="signup-body">
    <section class="py-5">
        <div class="container">
            <div class="row g-4 justify-content-center align-items-center">
                <div class="col-md-8">
                    <div class="signup-card shadow shadow-sm mt-5">
                        <div class="heading text-center mb-4">
                            <h2 class="title mb-4">Signup Page</h2>
                            <p class="description text-white">Please enter your signup details to create your account
                            </p>
                        </div>
                        <form id="signupForm" novalidate>
                            <div class="row g-3">

                                <div class="col-12">
                                    <label for="userName">Name</label>
                                    <input class="w-100" type="text" id="userName" name="userName"
                                        placeholder="Enter Your Name">
                                    <p class="error-msg text-danger"></p>
                                </div>
                                <div class="co-12">
                                    <div class="">
                                        <label for="userEmail">Email</label>
                                        <input class="w-100" type="email" id="userEmail" name="userEmail"
                                            placeholder="Enter Your email">
                                        <p class="error-msg text-danger"></p>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="password-field position-relative">
                                        <label for="password">Password</label>
                                        <input class="w-100" type="password" id="password" name="password"
                                            placeholder="Enter Your Password">
                                        <i class="fas fa-eye toggle-password" data-input="password"></i>
                                    </div>
                                    <p class="error-msg text-danger"></p>
                                </div>

                                <div class="col-12">
                                    <div class="confirm-password-field position-relative">
                                        <label for="confirm-password">Confirm Password</label>
                                        <input class="w-100" type="password" id="confirm-password"
                                            name="confirm-password" placeholder="Confirm Password">
                                        <i class="fas fa-eye toggle-password" data-input="confirm-password"></i>
                                    </div>
                                    <p class="error-msg text-danger"></p>
                                </div>

                                <div class="col-12">
                                    <label for="role" class="form-label">Role</label>
                                    <select class="form-select" id="role">
                                        <option value="">Select role</option>
                                        <option value="admin">Admin</option>
                                        <option value="marketer">Marketer</option>
                                        <option value="user">User</option>
                                    </select>
                                    <p class="error-msg text-danger"></p>
                                </div>

                                <div class="col-12">
                                    <button class="btn btn-signup w-100">Signup</button>
                                </div>

                                <div class="col-12">
                                    <div class="d-flex justify-content-between align-items-center mt-2 p-3">
                                        <div>
                                            <a class="create-account" href="login.html">Already have account</a>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="js/signup.js"></script>
</body>

</html>
