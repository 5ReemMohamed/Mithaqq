        <section class="py-5">
         <div class="container py-5 mt-4">
        <div class="row g-4">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body text-center">
                        <div class="profile-avatar mb-3">
                            <i class="fas fa-user-circle fa-5x text-muted"></i>
                        </div>
                        <h5 id="profileName">User Name</h5>
                        <p class="text-muted" id="profileEmail">user@example.com</p>
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-primary btn-sm" onclick="showEditProfileModal()">
                                <i class="fas fa-edit me-2"></i>Edit Profile
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-body p-0">
                        <ul class="nav nav-pills flex-column">
                            <li class="nav-item">
                                <a class="nav-link active" data-bs-toggle="pill" href="#orders">
                                    <i class="fas fa-shopping-bag me-2"></i>My Orders
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="pill" href="#courses">
                                    <i class="fas fa-graduation-cap me-2"></i>My Courses
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="orders">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">My Orders</h5>
                                <div class="btn-group btn-group-sm" role="group">
                                    <input type="radio" class="btn-check" name="orderFilter" id="allOrders" checked>
                                    <label class="btn btn-outline-primary" for="allOrders">All</label>
                                    
                                    <input type="radio" class="btn-check" name="orderFilter" id="pendingOrders">
                                    <label class="btn btn-outline-primary" for="pendingOrders">Pending</label>
                                    
                                    <input type="radio" class="btn-check" name="orderFilter" id="completedOrders">
                                    <label class="btn btn-outline-primary" for="completedOrders">Completed</label>
                                </div>
                            </div>
                            <div class="card-body">
                                <div id="ordersContainer">
                                    <!-- Orders will be populated by JavaScript -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="courses">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">My Courses</h5>
                            </div>
                            <div class="card-body">
                                <div class="row" id="coursesContainer">
                                    <!-- Courses will be populated by JavaScript -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="favorites">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">My Favorites</h5>
                            </div>
                            <div class="card-body">
                                <ul class="nav nav-tabs mb-3" id="favoritesTab">
                                    <li class="nav-item">
                                        <a class="nav-link active" data-bs-toggle="tab" href="#favoriteProducts">Products</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" data-bs-toggle="tab" href="#favoriteCourses">Courses</a>
                                    </li>
                                </ul>
                                <div class="tab-content">
                                    <div class="tab-pane fade show active" id="favoriteProducts">
                                        <div class="row" id="favoriteProductsContainer">
                                            <!-- Favorite products will be populated by JavaScript -->
                                        </div>
                                    </div>
                                    <div class="tab-pane fade" id="favoriteCourses">
                                        <div class="row" id="favoriteCoursesContainer">
                                            <!-- Favorite courses will be populated by JavaScript -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Settings Tab -->
                    <div class="tab-pane fade" id="settings">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="mb-0">Account Settings</h5>
                                    </div>
                                    <div class="card-body">
                                        <form id="settingsForm">
                                            <div class="mb-3">
                                                <label class="form-label">Email Notifications</label>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="emailOrders" checked>
                                                    <label class="form-check-label" for="emailOrders">
                                                        Order updates
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="emailCourses" checked>
                                                    <label class="form-check-label" for="emailCourses">
                                                        Course updates
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="checkbox" id="emailPromotions">
                                                    <label class="form-check-label" for="emailPromotions">
                                                        Promotions and offers
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="mb-3">
                                                <label for="language" class="form-label">Language</label>
                                                <select class="form-select" id="language">
                                                    <option value="en">English</option>
                                                    <option value="ar">العربية</option>
                                                    <option value="fr">Français</option>
                                                </select>
                                            </div>
                                            <div class="mb-3">
                                                <label for="timezone" class="form-label">Timezone</label>
                                                <select class="form-select" id="timezone">
                                                    <option value="UTC">UTC</option>
                                                    <option value="GMT+3">GMT+3 (Dubai)</option>
                                                    <option value="GMT+2">GMT+2 (Cairo)</option>
                                                </select>
                                            </div>
                                            <button type="submit" class="btn btn-accent">
                                                <i class="fas fa-save me-2"></i>Save Settings
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header">
                                        <h5 class="mb-0">Security</h5>
                                    </div>
                                    <div class="card-body">
                                        <form id="passwordForm">
                                            <div class="mb-3">
                                                <label for="currentPassword" class="form-label">Current Password</label>
                                                <input type="password" class="form-control" id="currentPassword" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="newPassword" class="form-label">New Password</label>
                                                <input type="password" class="form-control" id="newPassword" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                                                <input type="password" class="form-control" id="confirmNewPassword" required>
                                            </div>
                                            <button type="submit" class="btn btn-warning">
                                                <i class="fas fa-key me-2"></i>Change Password
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        </section>

   

    <div class="modal fade" id="editProfileModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Profile</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editProfileForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="editFirstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="editFirstName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="editLastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="editLastName" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="editEmail" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="editPhone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="editPhone">
                        </div>
                        <div class="mb-3">
                            <label for="editAddress" class="form-label">Address</label>
                            <textarea class="form-control" id="editAddress" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-accent" onclick="updateProfile()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="orderDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Order Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="orderDetailsBody">
                    <!-- Order details will be populated by JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
     <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="js/userProfile.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
